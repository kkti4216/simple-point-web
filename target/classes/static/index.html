<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポイント管理システム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">ポイント管理システム</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">ユーザー選択</h5>
                        <select id="userSelect" class="form-select" onchange="loadUserData()">
                            <option value="user1">田中太郎</option>
                            <option value="user2">佐藤花子</option>
                        </select>
                        <div class="mt-3">
                            <h6>現在のポイント: <span id="balance" class="text-primary">0</span>pt</h6>
                        </div>
                    </div>
                </div>
                
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">ポイント付与</h5>
                        <div class="input-group">
                            <input type="number" id="addPoints" class="form-control" placeholder="付与ポイント">
                            <input type="text" id="addDescription" class="form-control" placeholder="説明">
                            <button class="btn btn-success" onclick="addPoints()">付与</button>
                        </div>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">ポイント利用</h5>
                        <div class="input-group">
                            <input type="number" id="usePoints" class="form-control" placeholder="利用ポイント">
                            <input type="text" id="useDescription" class="form-control" placeholder="説明">
                            <button class="btn btn-warning" onclick="usePoints()">利用</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">取引履歴</h5>
                        <div id="history" class="history-list"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
